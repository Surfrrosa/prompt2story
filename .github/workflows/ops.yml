name: Observability and Performance Monitoring

on:
  schedule:
    # Daily health check at 7:30 AM UTC
    - cron: '30 7 * * *'
    # Hourly watchdog at top of every hour
    - cron: '0 * * * *'
    # Weekly performance check on Mondays at 8:00 AM UTC
    - cron: '0 8 * * 1'
    # Monthly resilience drill on 1st at 9:00 AM UTC
    - cron: '0 9 1 * *'
  workflow_dispatch:
    inputs:
      check_type:
        description: 'Type of check to run'
        required: true
        default: 'health'
        type: choice
        options:
          - health
          - hourly
          - weekly
          - monthly

env:
  BASE_URL: https://prompt2story.com
  API_URL: https://app-huypwpho.fly.dev

jobs:
  daily-health:
    if: github.event.schedule == '30 7 * * *' || github.event.inputs.check_type == 'health'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Daily Health Check
        id: health_check
        run: npm run ops:health
        working-directory: frontend
      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: health-check-failure-${{ github.run_number }}
          path: ops/artifacts/
      - name: Notify Slack on Failure
        if: failure() && secrets.SLACK_WEBHOOK_URL
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#devin-alerts'
          text: |
            ðŸš¨ **Daily Health Check Failed** 
            
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Run:** ${{ github.run_number }}
            **Time:** ${{ github.event.head_commit.timestamp }}
            
            Health check thresholds breached. Check artifacts for details.
            
            **Action Required:** Investigate prompt2story.com availability and performance.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  hourly-watchdog:
    if: github.event.schedule == '0 * * * *' || github.event.inputs.check_type == 'hourly'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Hourly Watchdog
        id: watchdog_check
        run: npm run ops:hourly
        working-directory: frontend
      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: watchdog-failure-${{ github.run_number }}
          path: ops/artifacts/
      - name: Slack alert (watchdog breach)
        if: failure()
        run: |
          payload='{"text":":rotating_light: *Hourly watchdog breach* â€” run: '${{ github.server_url }}'/'${{ github.repository }}'/actions/runs/'${{ github.run_id }}'"}'
          curl -sS -X POST -H 'Content-type: application/json' --data "$payload" "${{ secrets.SLACK_WEBHOOK_URL }}"
      - name: Notify Slack on Failure
        if: failure() && secrets.SLACK_WEBHOOK_URL
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#devin-alerts'
          text: |
            ðŸ”¥ **URGENT: Hourly Watchdog Alert** 
            
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Run:** ${{ github.run_number }}
            **Time:** ${{ github.event.head_commit.timestamp }}
            
            Critical system thresholds breached during hourly monitoring.
            
            **Action Required:** Immediate investigation needed for prompt2story.com.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  weekly-performance:
    if: github.event.schedule == '0 8 * * 1' || github.event.inputs.check_type == 'weekly'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install bc for calculations
        run: sudo apt-get update && sudo apt-get install -y bc
      - name: Run Weekly Performance Check
        id: perf_check
        run: npm run ops:weekly
        working-directory: frontend
      - name: Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report-${{ github.run_number }}
          path: ops/artifacts/
      - name: Notify Slack on Failure
        if: failure() && secrets.SLACK_WEBHOOK_URL
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#devin-alerts'
          text: |
            ðŸ“Š **Weekly Performance Check Failed** 
            
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Run:** ${{ github.run_number }}
            **Time:** ${{ github.event.head_commit.timestamp }}
            
            Performance score below 90 threshold or Lighthouse checks failed.
            
            **Action Required:** Review performance metrics and optimize prompt2story.com.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  monthly-resilience:
    if: github.event.schedule == '0 9 1 * *' || github.event.inputs.check_type == 'monthly'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run Monthly Resilience Test
        id: resilience_check
        run: npm run ops:monthly
        working-directory: frontend
      - name: Upload load test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: loadtest-report-${{ github.run_number }}
          path: ops/artifacts/
      - name: Notify Slack on Failure
        if: failure() && secrets.SLACK_WEBHOOK_URL
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#devin-alerts'
          text: |
            ðŸ§ª **Monthly Resilience Test Failed** 
            
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Run:** ${{ github.run_number }}
            **Time:** ${{ github.event.head_commit.timestamp }}
            
            Load testing or backup restoration checks failed.
            
            **Action Required:** Review system resilience and disaster recovery procedures.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

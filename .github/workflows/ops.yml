name: Observability and Performance Monitoring

permissions:
  contents: read
  actions: read

on:
  schedule:
    # Weekly performance check on Mondays at 8:00 AM UTC
    - cron: '0 8 * * 1'
    # Monthly resilience drill on 1st at 9:00 AM UTC
    - cron: '0 9 1 * *'
  workflow_dispatch:
    inputs:
      check_type:
        description: 'Type of check to run'
        required: true
        default: 'health'
        type: choice
        options:
          - health
          - hourly
          - weekly
          - monthly

env:
  BASE_URL: https://prompt2story.vercel.app
  API_URL: https://prompt2story.vercel.app/api
  API_URL_STAGING: https://prompt2story.vercel.app/api

jobs:

  weekly-performance:
    if: github.event_name == 'schedule' || github.event.inputs.check_type == 'weekly'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install bc for calculations
        run: sudo apt-get update && sudo apt-get install -y bc
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
      - name: Make scripts executable
        run: chmod +x ops/*.sh
      - name: Run Weekly Performance Check
        id: perf_check
        run: ./weekly_perf.sh
        working-directory: ops
      - name: Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report-${{ github.run_number }}
          path: ops/artifacts/
      - name: Slack alert on failure
        if: failure()
        run: |
          payload='{"text":":rotating_light: *Weekly performance check failed* — run: '${{ github.server_url }}'/'${{ github.repository }}'/actions/runs/'${{ github.run_id }}'"}'
          curl -sS -X POST -H 'Content-type: application/json' --data "$payload" "${{ secrets.SLACK_WEBHOOK_URL }}"

  monthly-resilience:
    if: github.event_name == 'schedule' || github.event.inputs.check_type == 'monthly'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Make scripts executable
        run: chmod +x ops/*.sh
      - name: Run Monthly Resilience Test
        id: resilience_check
        run: ./monthly_resilience.sh
        working-directory: ops
      - name: Upload load test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: loadtest-report-${{ github.run_number }}
          path: ops/artifacts/
      - name: Slack alert on failure
        if: failure()
        run: |
          payload='{"text":":rotating_light: *Monthly resilience test failed* — run: '${{ github.server_url }}'/'${{ github.repository }}'/actions/runs/'${{ github.run_id }}'"}'
          curl -sS -X POST -H 'Content-type: application/json' --data "$payload" "${{ secrets.SLACK_WEBHOOK_URL }}"
